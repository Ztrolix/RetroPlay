<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retro Play - Retro Boy Model B</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <!-- Add your favicon.png in the same directory as this HTML file -->
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(to bottom, #ff5757, #8c52ff);
                background-size: 100% 200%;
                /* Double the height for repeating */
                animation: gradientAnimation 10s linear infinite;
                /* Adjust animation duration as needed */
                font-family: Arial, sans-serif;
            }

            .header1 {
                color: white;
                text-align: center;
                padding: 100px 0;
                font-size: 64px;
                /* Increase the padding for a bigger header */
            }

            .header2 {
                color: white;
                text-align: center;
                padding: 50px 0;
                font-size: 32px;
                /* Increase the padding for a bigger header */
            }
            /* Plan Section Styles */
            
            .plan-section {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                padding: 20px;
            }
            
            .plan-box {
                background-color: #fff;
                text-align: center;
                padding: 20px;
                margin: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                width: 250px;
            }
            
            .plan-price {
                font-size: 24px;
                color: #ff5757;
            }
            
            .plan-description {
                margin-top: 10px;
                color: #333;
            }
            
            .buy-button {
                background-color: #ff5757;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            /* CSS Animation */

            .video-container {
                position: relative;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                width: 100%;
                max-width: 800px; /* Adjust as needed */
                margin: 0 auto;
            }

            .video-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            
            @keyframes gradientAnimation {
                0% {
                    background-position: 0 0;
                }
                100% {
                    background-position: 0 0;
                }
            }
        </style>
    </head>

    <body>

        <header class="header2">
            <h1 style="font-size: 30;">Retro Boy - Model B - Retro Play 1</h1>
        </header>

        <!-- Plan Section -->
        <div class="plan-section">
            <div class="plan-box">
                <div class="plan-description" style="font-size: 30px;">
                    Model B
                </div>
                <div class="plan-price">$155</div>

                    Comes with Raspian or Ubuntu or Debian, a Raspberry Pi 5B, and 8GB of RAM.
                </div>
                <div class="plan-description" style="font-size: 10px;">
                    ------------------------------------------------------------------------
                </div>
                <button class="buy-button">Order Now</button>
            </div>
        </div>
    </body>
